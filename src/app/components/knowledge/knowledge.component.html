
    <mat-toolbar>
        <a [routerLink]="['/knowledge']">
            <span>Knowledge </span>
        </a>
        <a [routerLink]="['/admin/knowledge/new']">
            <span>Items</span>
        </a>
        <!--button  mat-raised-button color="primary" (click)="">ADD</button-->
    </mat-toolbar>
    <div>
    <mat-grid-list cols="2" rowHeight="35rem">
    <li *ngFor="let item of knowledges; index as i">
        <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{item.urlToImage}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>Sumary: {{item.summary}}</p>
                <p>Contenido: {{item.content}}
          </p>
        </mat-card-content>
        <!--mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions-->
      </mat-card>
    </mat-grid-tile>
    </li>
</mat-grid-list>

</div>
